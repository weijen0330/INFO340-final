<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Track Your Medical Drone</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
        <link rel="stylesheet" href="static/main.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.js"></script>
        <script src="static/main.js"></script>
    </head>
    <body>
        <header>
            <h1>Track Your Medical Drone</h1>
        </header>
        <div class="content" id="results">
            <input type="search" class="form-control" id="searchbox" placeholder="Enter a destination or origin" autofocus>
            <!-- 
            <input class="radio-inline" type="radio" name="location" value="village" checked> From Village<br>
            <input class="radio-inline" type="radio" name="location" value="female">From Health Clinic<br> -->
            <button id="search" type="button" class="btn btn-primary">Search</button><br>
            <div class="row">
                <div id="firstQuery">
                    <!-- replace the content in the p block with your question -->
                    <h3>Current trips from the past seven days: </h3>
                    <!-- 
                    <table>
                        {{ range .recent }}
                      <tr>
                        <td>{{ .Id }}</td><td>{{ .Origin }}</td>
                      </tr>
                      {{ end }}
                    </table>
                    -->
                </div>
                <h3>Request a new cargo: </h3>
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" class="form-control" id="firstName" required autofocus>
                    <label for="middleName">Middle Name:</label>
                    <input type="text" class="form-control" id="middleName">
                    <label for="lastName">Last Name:</label>
                    <input type="text" class="form-control" id="lastName" required>
                    <label for="description">Cargo Description:</label>
                    <input type="text" class="form-control" id="description" required>
                    <button id="submit" type="button" class="btn btn-primary">Submit</button>
                </div>
            </div>

        </div>
    </body>
</html>
