<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Track Your Medical Drone</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
        <link rel="stylesheet" href="static/main.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.js"></script>
        <script src="static/main.js"></script>
    </head>
    <body>
        <header>
            <h1>Track Your Medical Drone</h1>
            <div class="form-group">
                <label for="lookup"></label>
                <input type="text" class="form-control" id="lookup" autofocus>
                <button id="submit" type="button" class="btn btn-primary">Submit</button>
            </div>
        </header>
        <div class="content" id="results">
            <div class="row">
                <div class="col-md-4" id="firstQuery">
                    <!-- replace the content in the p block with your question -->
                    <p>
                       Current Trips from the past three days:
                    </p>
                </div>
                <div class="col-md-4" id="secondQuery">
                    <p>
                       2. How long is the longest pop song in the database? 
                    </p>
                </div>
                <div class="col-md-4" id="thirdQuery">
                    <p>
                        3. What are the costs of the albums produced by artists who are older than 25? 
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
